name: Docker Build and Publish
on:
  push:
    branches:
      - master
jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/workload-manager:latest
            ${{ secrets.DOCKER_USERNAME }}/workload-manager:${{ github.ref_name }}
  helm-upload:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Chart
        working-directory: charts/workloadmanager
        run: |
          helm package .

      - name: Helm Index
        working-directory: charts/workloadmanager
        run: |
          curl https://k8smanagers.blob.core.windows.net/helm/index.yaml > index-temp.yaml
          helm repo index --url https://k8smanagers.blob.core.windows.net/helm/ --merge index-temp.yaml .
          mv -f index-temp.yaml index.yaml

      - name: Helm Upload
        working-directory: charts/workloadmanager
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          az storage blob upload --container-name helm --file index.yaml --name index.yaml --overwrite
          az storage blob upload --container-name helm --file *.tgz --name *.tgz --overwrite